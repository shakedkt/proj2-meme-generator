<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="Nav-bar-bg">
        <div class="Layer-2">memgasem</div>
    </div>

    <div class="images grid">
        <img class="images-wrapper" src="meme-imgs (square)/1.jpg" alt="" onclick="imageClicked()">
        <img class="images-wrapper" src="meme-imgs (square)/2.jpg" alt="" >
        <img class="images-wrapper" src="meme-imgs (square)/3.jpg" alt="">
</div>

    <div class="canvas-container">
        <div class="meme text">
            <label for="exampleFormControlInput1">Enter text</label>
            <input type="text" class="memeTxt" id="memeTxt" placeholder="please enter some text" oninput="onSaveText()">
        </div>

        <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;">
        </canvas>
    </div>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>

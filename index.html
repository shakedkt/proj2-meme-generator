<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="Nav-bar-bg">
        <img class="header" src="ICONS/94BE5D4E-1A38-4B0E-AA60-FA268DB0B302.png" onclick="goToHomePage()">
        <div class="left-side">
            <h3 class="home-page" onclick="goToHomePage()">Gallery</h3>
            <h3 class="saved-meme" onclick="goToSaveSection()">Saved Memes</h3>
            <h3 class="about" onclick="goToAbout()">About</h3>
        </div>
    </div>

    <div class="images-galery grid ">
        <div class="images">
            <img class="images-wrapper" src="meme-imgs (square)/1.jpg" alt="" id="1" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/2.jpg" alt="" id="2" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/3.jpg" alt="" id="3" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/4.jpg" alt="" id="4" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/5.jpg" alt="" id="5" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/6.jpg" alt="" id="6" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/7.jpg" alt="" id="7" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/8.jpg" alt="" id="8" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/9.jpg" alt="" id="9" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/10.jpg" alt="" id="10" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/11.jpg" alt="" id="11" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/12.jpg" alt="" id="12" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/13.jpg" alt="" id="13" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/14.jpg" alt="" id="14" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/15.jpg" alt="" id="15" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/16.jpg" alt="" id="16" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/17.jpg" alt="" id="17" onclick="imageClicked(this)">
            <img class="images-wrapper" src="meme-imgs (square)/18.jpg" alt="" id="18" onclick="imageClicked(this)">

        </div>
    </div>

    <section class="about-me">
        <div class="image-continer">
            <img class="personal-pic" src="images/4.jpg" alt="">
        </div>
        <div class="about-description flex">
            <h2>Shaked Katsir</h2>
            <p>
                Hello! my name is shaked this is my meme maker,I'm 21 years old
                from TLV. <br>
                I like coding very much, JS & CSS & HTML</p>

            <div class="social-btns">
                <a class="fb social-btn" id="social" href=""><img src="ICONS/facebook-logo.png" alt=""> </a>
                <a class="in social-btn"><img src="ICONS/linkedin-logo.png" alt=""> </a>
            </div>
        </div>
    </section>

    <div class="canvas-container hide">
        <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;">
        </canvas>

        <div class="controler flex">
            <div class="meme-text">
                <input type="text" class="memeTxt" id="memeTxt" placeholder="please enter some text"
                    oninput="onSaveText()" onfocus=onFocus(this)>
            </div>

            <div class="controler-buttons">
                <button class="font-btn">
                    <img src="ICONS/increase font - icon.png" alt="" onclick="changeFont('increase')">
                </button>

                <button class="font-btn">
                    <img src="ICONS/decrease font - icon.png" alt="" onclick="changeFont('decrease')">
                </button>

                <button class="font-btn">
                    <img src="ICONS\up.png" onclick="upBtn()">
                </button>

                <button class="font-btn">
                    <img src="ICONS/downbtn.png" onclick="downBtn()">
                </button>

                <button class="font-btn">
                    <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" onclick="switchLine()">
                </button>

                <button class="font-btn">
                    <img src="ICONS/text stroke.png" onclick="onChangeFont()">
                </button>

                <span class="opener" onclick="openColorPicker()">
                    <button class="font-btn">
                        <img class="textColor" src="ICONS/paint-board-and-brush.png">
                    </button>
                </span>
                <input type="color" class="btn-invisible textColor" onchange="changeColor()"/>

                <button class="font-btn">
                    <img src="ICONS/download.png" onclick="onSaveMeme()">
                </button>


            </div>
            <div class="modal hide">
                meme saved
            </div>

        </div>
    </div>

    <footer>
        <img class="header" src="ICONS/94BE5D4E-1A38-4B0E-AA60-FA268DB0B302.png" alt="">
        <p class="bottom-paragraph">all rights reserved 2019</p>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="screen" onclick="toggleMenu()"></div>

    <div class="Nav-bar-bg">
        <img class="header" src="ICONS/94BE5D4E-1A38-4B0E-AA60-FA268DB0B302.png" onclick="onHomePage()">
        <div class="main-nav">
            <h3 class="home-page" onclick="onHomePage()">Gallery</h3>
            <h3 class="saved-meme" onclick="onSaveSection()">Saved Memes</h3>
            <h3 class="about" onclick="onAbout()">About</h3>
        </div>
        <img class="hamburger" src="ICONS/Hamburger_icon.svg.png" onclick="toggleMenu()">
    </div>

    <div class="images-galery grid">
        <div class="images-continer">
        </div>
        <div class='saved-section hide'>
                    </div>
    </div>

    <section class="about-me">
        <div class="image-continer">
            <img class="personal-pic" src="images/4.jpg" alt="">
        </div>
        <div class="about-description flex">
            <h2>Shaked Katsir</h2>
            <p>
                Hello! my name is shaked this is my meme maker,I'm 21 years old
                from TLV. </p>
                <p>
                I like coding very much, JS & CSS & HTML</p>

            <div class="social-btns">
                <a class="fb social-btn" id="social" href=""><img src="ICONS/facebook-logo.png" alt=""> </a>
                <a class="in social-btn"><img src="ICONS/linkedin-logo.png" alt=""> </a>
            </div>
        </div>
    </section>

    <div class="canvas-container hide">
        <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;">
        </canvas>

        <div class="controler">
            <div class="meme-text">
                <input type="text" class="memeTxt" id="memeTxt" placeholder="please enter some text"
                    oninput="onSaveText()" onfocus=onFocus(this)>
            </div>

            <div class="controler-buttons flex">
                <button class="font-btn switch">
                    <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" onclick="switchLine()">
                </button>
              
                <button class="font-btn left-align" onclick="leftAlign()">
                    <img src="ICONS/align-to-left.png" onclick="">
                </button>

                <button class="font-btn center-align" onclick="centerAlign()">
                    <img src="ICONS/center-text-alignment.png" onclick="">
                </button>

                <button class="font-btn right-align" onclick="rightAlign()">
                    <img src="ICONS/align-to-right.png" onclick="">
                </button>

                <button class="font-btn font-increase">
                    <img src="ICONS/increase font - icon.png" alt="" onclick="changeFontSize('increase')">
                </button>

                <button class="font-btn font-decrease">
                    <img src="ICONS/decrease font - icon.png" alt="" onclick="changeFontSize('decrease')">
                </button>

                <button class="font-btn up-btn">
                    <img src="ICONS\up.png" onclick="upBtn()">
                </button>

                <button class="font-btn down-btn">
                    <img src="ICONS/downbtn.png" onclick="downBtn()">
                </button>

                <button class="font-btn change-font">
                    <img src="ICONS/text stroke.png" onclick="onChangeFont()">
                </button>

                <input type="color" id="head" value="#ffffff" name="head" class="btn-invisible" onchange="changeColor()">
                <label for="head" class="font-btn"> 
                    <img class="text-color" src="ICONS/paint-board-and-brush.png">
                </label>
            </input>

                <button class="font-btn">
                    <img src="ICONS/save.png" onclick="onSaveMeme()">
                </button>

                <button class="font-btn download-btn">
                    <img src="ICONS/download.png" alt="" onclick="openDownLoad()">
                </button>

                <a href="#" class="download" onclick="downloadCanvas(this)" download="my-img.jpg"></a>
                <div class="share-container"></div>
                <form class="share-btn" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                  <input name="img" id="imgData" type="hidden" />
                  <button class="share" type="submit">Publish</button>
                  <div class="share-container"></div>
                </form>
            </div>
            <div class="modal hide">
                meme saved
            </div>
        </div>
    </div>

    <footer>
        <img class="header" src="ICONS/94BE5D4E-1A38-4B0E-AA60-FA268DB0B302.png" alt="">
        <p class="bottom-paragraph">all rights reserved 2019</p>
    </footer>

    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
